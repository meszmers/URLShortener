<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShortURL</title>
    <link rel="stylesheet" href="public/homepage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="margin"></div>
<div class="centered">
    <a href="/" style="text-decoration: none; color: black"><h1 class="display-1">URL Shortener</h1></a>
    <div class="form-group" style="max-width: 70%; margin: auto">
        <form action="/shorten" method="post">
                <input autocomplete="off" class="form-control" style="margin-bottom: 10px" type="text" name="long_url"
                       placeholder="Long URL">
            <input class="btn btn-primary btn-lg px-4 gap-3" type="submit" value="Create Short URL">

        </form>
        {% if errors != null %}
        <h5 style="color: red"> * {{ errors }}</h5>
        {% endif %}
    </div>
    <h1 style="margin-top: 50px">Last {{ count }} URL Shortens</h1>
    {% for URL in URLS %}
    <div class="form-control">
        Long URL: <a href="{{ URL.longURL }}" target="_blank">{{ URL.longURL }}</a><br> Short URL: <a
            href="{{ URL.shortURL }}" target="_blank">{{ URL.shortURL }}</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
